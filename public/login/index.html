<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login-form">
        <header>Form Login</header>
        <form action="#" name="login">
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <button class="button">login</button>
        </form>
        <div class="signup">
          <span class="signup">
            Belum punya akun?
            <label for="check">Daftar</label>
          </span>
        </div>
      </div>
      <div class="registration-form">
        <header>Form Registrasi</header>
        <form action="#" name="daftar">
          <input type="text" name="email" placeholder="Masukkan Email" />
          <input type="text" name="user" placeholder="Masukkan Username" />
          <input type="password" name="pass" placeholder="Masukkan Password" />
          <input type="text" name="telp" placeholder="No. Telepon" />
          <button>Daftar</button>
        </form>
        <div class="signup">
          <span class="signup">
            Sudah punya akun?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
    <script>
      document.login.onsubmit = async (e) => {
        e.preventDefault();
        const username = document.login.username.value;
        const password = document.login.password.value;
        await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            password,
          }),
        });
        location.href = "/admin";
      };

      document.daftar.onsubmit = async (e) => {
        e.preventDefault();
        alert("ok");
        const email = document.daftar.email.value;
        const user = document.daftar.user.value;
        const pass = document.daftar.pass.value;
        const telp = document.daftar.telp.value;

        const res = await fetch("/api/booking", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email,
            user,
            pass,
            telp,
          }),
        });
        const a = await res.text();
        alert(a);
        location.reload();
      };
    </script>
  </body>
</html>
